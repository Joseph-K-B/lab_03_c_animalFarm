<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Animal Farm by Not George Orwell</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <img class = "image" id = "cat" src="assets/pics/cat_2.png" alt="Kitty">
        <audio 
            id= "cat-sound"
            src= "./assets/sounds/cat.wav"></audio>
            <!-- <button id = "play-cat"> Play Cat Sound</button> -->


        <img  class= "image" id = "dog" src = "assets/pics/dog_photo_2.jpg" alt = "Pooch">
        <audio
            id="dog-sound"
            src="./assets/sounds/dog.wav"></audio>
        
        <img class = "image" id = "horse" src = "assets/pics/horse_photo_2.jpeg" alt = "Horse">
        <audio 
            id = "horse-sound"
            src= "assets/sounds/horse.wav"></audio>
        <img  class = "image" id='donkey' src = "assets/pics/Donkey-photo.png" alt = 'donkey'>
        <audio
            id= 'donkey-sound'
            src= "assets/sounds/donkey.wav"></audio>
        <img class = 'image' id= 'lion' src = "assets/pics/lion_picture.gif" alt = "Simba">
        <audio
            id= 'lion-sound'
            src= 'assets/sounds/lion_sound.wav'></audio>
        
        <img class = 'image' id= 'elephant' src = "assets/pics/elephant_photo.jpg" alt = "Ellie">
        <audio
            id= 'elephant-sound'
            src= 'assets/sounds/Elephant_sound.wav'></audio>
       

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
